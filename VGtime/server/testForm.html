<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>表单提交测试</title>
</head>
<body>
	<form method='post' action='http://localhost:3000/signUp' enctype="multipart/form-data">
		姓名：<input name='name' type='text' />
		<br/>
		密码：<input name='password' type='password' />
		<br/>
		重复密码：<input name='repassword' type='password' />
		<br/>
		性别：<input name='gender' type='radio' value='m' />男
		<input name='gender' type='radio' value='f' />女
		<br/>
		简介：<input name='bio' type='text' />
		<br/>
		上传头像：<input name='avatar' type='file' />
		<br/>
		提交：<input type='submit' />
	</form>
</body>
</html>
